[llm]
provider = "anthropic"
model = "claude-sonnet-4-5-20250929"
api_key_env = "ANTHROPIC_API_KEY"

[github]
enabled = true
# Auth: run "reporter login github" for browser-based OAuth (recommended)
# Or set a token manually:
# token_env = "GITHUB_TOKEN"
orgs = ["your-org"]

[jira]
enabled = false
# Run "reporter auth login" before enabling
url = "https://mcp.atlassian.com/v1/mcp"

[slack]
enabled = false
# Option 1 (recommended): OAuth â€” run "reporter auth slack" after setting these
# client_id = "your-slack-app-client-id"
# client_secret_env = "SLACK_CLIENT_SECRET"
# Option 2: Manual token
# token_env = "SLACK_BOT_TOKEN"
channels = ["#engineering", "#standup"]

[report]
lookback_days = 1
output_dir = "~/.reporter/reports"
memory_depth = 5
